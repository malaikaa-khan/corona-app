<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona API</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="header">
            <select name="" id="sel"></select>
        </div>
        <div class="boxes-body">
            <div class="box">
                <img src="images/vecteezy_virus-isolated-transparent_13760383.png" alt="">


                <div class="text-area">
                   <h3>Positive</h3>
                   <h2  id="case">1254</h2>

                </div>
            </div>
            <div class="box"> 
                
                <i class="fa-solid fa-virus"></i>

                <div class="text-area">
                   <h3>Recover</h3>
                   <h2  id="recover">1254</h2>
                </div>
            </div>
            <div class="box"> 
                <i class="fa-solid fa-virus"></i>
                <div class="text-area">
                   <h3>Death</h3>
                   <h2 id="death">1254</h2>
                </div>
            </div>
            <div class="box"> 
                <i class="fa-solid fa-virus"></i>

                <div class="text-area">
                   <h3>Negative</h3>
                   <h2  id="negative">1254</h2>
            </div>
            </div>
           
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
